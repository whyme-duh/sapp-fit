{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'website/bloglist.css'%}">
    <link rel="stylesheet" href="{% static 'website/style.css'%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Blogs & Posts</title>
</head>
<body>
       {% include 'website/navbar.html' %}    
    <main>
        <div class="container">
            <div class="option">
                <a href="{%url 'blogs' %}" class="active">Blogs</a>
                <a href="{% url 'posts' %}">Posts</a>
            </div>
            <div class="blogs-lists" id="blogs-list">
                {% for blog in blogs %}
                <a href="{% url 'blog-detail' blog.slug%}">
                <div class="blogs-content child">
                    <img src="{{blog.thumbnail.url}}" alt="img">
                    <div class="blogs-detail">
                        <h2>{{blog.title}}</h2>
                        <p>{{blog.content|safe|truncatewords:35}}</p>
                        <small>April 14 - 8 min</small>
                            
                        <!-- <button><a href="{% url 'blog-detail' blog.slug %}">Read More</a> </button> -->
                    </div>
                </div>
            </a>
                {% endfor %}

            </div>
        </div>
        
    </main>
    <script src="{% static 'website/index.js'%}"></script>
       
</body>
</html>
